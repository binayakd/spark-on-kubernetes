apiVersion: v1
kind: Service
metadata:
  name: minio
  annotations:
    metallb.universe.tf/loadBalancerIPs: 192.168.1.5
  labels:
    app: minio
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
      protocol: TCP
    - name: webui
      port: 9090
      targetPort: 9090
      protocol: TCP
  type: LoadBalancer
